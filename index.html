<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Translator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <header><h1>Team Jedi Masters: Translator</h1></header>

    <div id="translator">
      <input type="textarea" id="userText"></input>
      <input type="radio" name="language" value="Spanish" id="spanish">Spanish</input>
      <input type="radio" name="language" value="Latin" id="latin">Latin</input>
      <input type="radio" name="language" value="Klingon" id="klingon">Klingon</input>
      <input type="radio" name="language" value="New Language" id="newLang">New Language</input>
      <input type="button" id="translateButton" value="Translate"></input>
    </div>

    <div id="output"></div>

  <script src="javascripts/main.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="javascripts/spanish.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="javascripts/latin.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="javascripts/castle.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="javascripts/klingon.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="javascripts/inter.js" type="text/javascript" charset="utf-8" async defer></script>

  </body>
</html>
